<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div id = "bg-container">
    <h1>Temperature Converter</h1>
    <form id="converterForm">
        <label for="temperature">Enter Temperature</label>
        <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>
        <label for="number" class="small">You want to convert to</label>
        <select id="unit" name="unit" required> 
        <option id="opt1" value="C">Celsius</option>
        <option id="opt2" value="F">Fahrenheit</option>  
        </select>
        <button type="submit" id="button">Convert</button>
    </form>
  </div>  
  <div id="result"></div>
</main>
<script src="code.js"></script>
</body>
</html>
